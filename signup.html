<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
 * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #416fb1, #487c9d);
      color: #fff;
      overflow: hidden;
    }

    .login-container {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
    }

    .login-container h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1d3557;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .input-group label {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      display: block;
      font-weight: 600;
      color: #535b63;
    }

    .input-group input {
      width: 100%;
      padding: 0.85rem;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 1rem;
      background: #f8f9fa;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      border-color: #457b9d;
      box-shadow: 0 0 0 3px rgba(69, 123, 157, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(90deg, #2a5773, #1d3557);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(44, 92, 122, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .login-container {
        padding: 2rem;
      }

      .login-container h2 {
        font-size: 1.8rem;
      }

      .input-group input {
        padding: 0.7rem;
        font-size: 0.9rem;
      }

      button {
        padding: 0.7rem;
        font-size: 0.9rem;
      }
    }

  </style>

</head>
<body>

  <div class="login-container">
    <h2>Sign up</h2>
    <form id="signupForm">
      <div class="input-group">
        <label for="signupUsername">Username</label>
        <input type="text" id="signupUsername" name="signupUsername" required>
      </div>
      <div class="input-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" name="signupPassword" required>
      </div>
      <div class="input-group">
        <label for="signupEmail">Email</label>
        <input type="Email" id="signupEmail" name="signupEmail" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p id="signupErrorMessage" style="color: red; display: none;">Please fill all fields.</p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
